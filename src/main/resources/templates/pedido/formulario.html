<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		<div class="card mt-3">
			<form th:object="${requisicaoNovoPedido}" class="card-body" th:action="@{/pedido/novo}" method="post">
				<div class="form-group">
					<label>Produto</label>
					<input type="text" th:field="*{nomeProduto}" class="form-control" th:errorclass="is-invalid" placeholder="nome do produto" />
					<small>Informe qual o nome do produto.</small>
					<div th:errors="*{nomeProduto}" class="invalid-feedback">Erros do nome do produto</div>
				</div>
				<div class="form-group">
					<label for="">Url do Produto</label>
					<input type="text" th:field="*{urlProduto}" class="form-control" th:errorclass="is-invalid" placeholder="url do produto" />
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					<div th:errors="*{urlProduto}" class="invalid-feedback">Erros da url do produto</div>
				</div>
				<div class="form-group">
					<label for="">Url da Imagem</label>
					<input type="text" th:field="*{urlImagem}" class="form-control" th:errorclass="is-invalid" placeholder="url da imagem" />
					<small>copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
					<div th:errors="*{urlImagem}" class="invalid-feedback">Erros da url da imagem</div>
				</div>
				<div class="form-group">
					<label for="">Descrição</label>
					<textarea th:field="*{descricao}" id="" cols="140" rows="10" class="form-control" placeholder="adicione detalhes importantes para o comprador"></textarea>
				</div>
				<input type="submit" class="btn btn-primary" value="Cadastrar" />
			</form>
		</div>
	</div>
</body>
</html>
